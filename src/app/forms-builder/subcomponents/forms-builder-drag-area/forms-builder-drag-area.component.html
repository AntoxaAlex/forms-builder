<ng-template [cdkPortalOutlet]="dragAreaPortal"></ng-template>


<!--Drag Area Portal Content-->
<ng-template #dragAreaPortalContent>
  <div
    cdkDropList>
    <p *ngFor="let element of draggingData.items"
      [id]="element"
       class="drag-item"
       cdkDrag
       (cdkDragDropped)="dropItem($event,draggingData.isDragItemEnter,dropElements.items.length)"
       (cdkDragStarted)="startDragging()"
    >{{element}}</p>
  </div>
</ng-template>
