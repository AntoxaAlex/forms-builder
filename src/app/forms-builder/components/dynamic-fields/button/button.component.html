<div class="demo-full-width margin-top" [formGroup]="group">
  <button
    [id]="field.id"
    type="button"
    mat-raised-button
    [style]="
      styles | stylePipe: ['width', 'fontSize', 'fontWeight', 'borderStyle', 'color', 'height']:false:isStyleInput
    "
    (click)="selectField()"
  >
    {{ styles | stylePipe: ['placeholder']:false:isStyleInput }}
  </button>
</div>
